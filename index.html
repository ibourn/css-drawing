<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- CSS bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="cssdrawing.css">

  <!-- Js JQuery popper bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script type="text/javascript" src="cssdrawing.js"></script>


</head>
<body>
  <div class="container-fluid page">

    <div class="container-fluid">
      <!-- DIV OF GENERAL SETTINGs (horizontal pannel) -->
      <div class="row context">
        <div class="separator">

          <div class="form-group form-group-row">
            <label for="active-shape"  class="form-label-col">active shape :</label>
            <select id="active-shape" class="form-control-col">
            </select>
          </div>
        </div>
        <div class="separator">
          <div class="form-group form-group-row">
            <label for="basic-shape"  class="form-label-col">default shape :</label>
            <select id="basic-shape" class="form-control-col">
              <option id="basic-square" selected>square</option>
              <option id="basic-rectangle">rectangle</option>
              <option id="basic-trapezoid">trapezoid</option>
              <option id="basic-parallelogram">parallelogram</option>
              <option id="basic-circle">circle</option>
              <option id="basic-oval">oval</option>
              <option id="basic-triangle-up">triangle-up</option>
              <option id="basic-triangle-down">triangle-down</option>
              <option id="basic-triangle-left">triangle-left</option>
              <option id="basic-triangle-right">triangle-right</option>
              <option id="basic-arrow-up">arrow-up</option>
              <option id="basic-arrow-down">arrow-down</option>
              <option id="basic-arrow-left">arrow-left</option>
              <option id="basic-arrow-right">arrow-right</option>
            </select>
          </div>

          <div class="form-group form-group-row">
            <label for="display"  class="form-label-col">display</label>
            <select id="display" class="form-control-col">
              <option id="display-add" selected></option>
              <option id="display-block">block</option>
              <option id="display-inlineblock">inline-block</option>
              <option id="display-after">...</option>
            </select>
          </div>
          <div class="form-group form-group-row">
            <label for="how"  class="form-label-col">how</label>
            <select id="how" class="form-control-col">
              <option id="how-add" selected>just a new one</option>
              <option id="how-child">child of active</option>
              <option id="how-before">active:before</option>
              <option id="how-after">active:after</option>
            </select>
          </div>
          <button id="newShape" type="button" class="btn btn-primary btn-sm" float-left>CREATE</button>


        </div>

        <div class="separator">

          <div class="form-group form-group-row">
            <label for="general-unit"  class="form-label-col">unit</label>
            <select id="general-unit" class="form-control-col">
              <option selected>%</option>
              <option>vh</option>
              <option>vw</option>
              <option>vmin</option>
              <option>vmax</option>
              <option>rem</option>
              <option>em</option>
              <option>ex</option>
              <option>eh</option>
              <option>px</option>
              <option>pt</option>
              <option>pc</option>
              <option>mm</option>
              <option>cm</option>
              <option>in</option>

            </select>
          </div>
          <div class="form-group form-group-row">
            <label for="grid-space"  class="form-label-col">grid</label>
            <select id="grid-space" class="form-control-col">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- DIV OF SHAPE SETTING (horizontal pannel) -->
    <div class="row w-100 detail">
      <div class="col-4">
        <form class="setting">
        </form>
      </div>


      <!-- DIV OF THE SHAPES -->
      <div id="boardOfShapes" class="col-8 board" style="position:relative;">
        <div id="board_shape0" style="position:absolute;">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
